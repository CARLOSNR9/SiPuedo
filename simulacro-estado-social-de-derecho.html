<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulacro de Estado Social de Derecho</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/simulacro-style.css"> <!-- Estilos específicos para el simulacro -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="study-estado-social-de-derecho.html">Estudio</a></li>
                <li><a href="simulacro-estado-social-de-derecho.html">Simulacro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="quiz-container">
            <h1>Simulacro de Examen: Estado Social de Derecho</h1>
            <p>Responde las 20 preguntas sobre el Estado Social de Derecho. El examen se presenta en bloques de 10 preguntas.</p>
            
            <!-- Aquí se insertarán las preguntas del simulacro -->
            <div id="quiz-content">
                <!-- Las preguntas se generarán dinámicamente -->
            </div>

            <!-- Mostrar el cronómetro -->
            <div id="timer" class="timer">
                Tiempo transcurrido: <span id="time-display">00:00</span>
            </div>

            <div class="buttons">
                <button id="previous-btn" disabled>Anterior</button>
                <button id="next-btn">Siguiente</button>
                <button id="submit-btn" disabled>Enviar respuestas</button> <!-- Botón de "Enviar respuestas" -->
            </div>

            <!-- Historial de intentos -->
            <div id="history">
                <!-- Aquí se mostrará el historial -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 SIPUEDO. Todos los derechos reservados.</p>
    </footer>

    <script src="js/script-estadosocial.js"></script>
</body>
</html>
