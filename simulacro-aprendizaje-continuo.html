<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulacro - Aprendizaje Continuo</title>
    <link rel="stylesheet" href="css/simulacro-aprendizaje-continuo.css">
</head>
<body>
    <header>
        <nav>
            <ul class="main-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="study-aprendizaje-continuo.html">Estudio</a></li>
                <li><a href="simulacro-aprendizaje-continuo.html">Simulacro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Simulacro: Aprendizaje Continuo</h1>

            <!-- Cronómetro -->
            <div id="timer">⏱ Tiempo: <span id="time-display">00:00</span></div>

            <!-- Contenedor de preguntas -->
            <div id="quiz-content" class="quiz-container"></div>

            <!-- Botones de navegación -->
            <div class="buttons">
                <button id="previous-btn" disabled>Anterior</button>
                <button id="next-btn">Siguiente</button>
                <button id="submit-btn" disabled>Enviar respuestas</button>
            </div>

            <!-- Historial de intentos -->
            <div id="history"></div>
        </div>
    </main>
